<html>
  <head>

    <link href="./assets/stylesheets/application.css" rel="stylesheet" />

    <link href="https://cdn.reflect.io/latest/reflect.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Drones</h1>
    <p>This is an example dashboard build with Reflect. Build your own <a href="https://reflect.io">here</a>.</p>

    <div class="view-container">
      <div id="view"></div>
    </div>

    <script type="text/javascript">
      var ui = new ReflectUI(null, 'https://api.staging.reflect.io');

      function numericFormatter(d) {
        val = d.toString().split('.')[0];

        while (/(\d+)(\d{3})/.test(val.toString())) {
          val = val.toString().replace(/(\d+)(\d{3})/, '$1,$2');
        }

        return val;
      }

      ui.withFormatters({
        'Rush Yards': function(d) {
          return numericFormatter(d) + ' seconds';
        },
      })

      function render() {
        ui.view(document.getElementById('view'), 'WDt0xZFPSaqRs6BPRBRDMg');
      }

      render();
    </script>
    <script type="text/javascript" src="https://cdn.reflect.io/latest/reflect.js"></script>
  </body>
</html>
