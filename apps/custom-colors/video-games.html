<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="app-title"></title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link href="../src/stylesheets/main.css" rel="stylesheet" />
    <link href="https://cdn.reflect.io/latest/reflect.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
    <script src="../src/javascripts/app-template.js"></script>
  </head>
  <body>
    <header>
      <a href="../">
        <img class="logo" src="../src/images/reflect-logo-bw.svg" alt="Reflect logo">
      </a>
      <div id="app-header"></div>
    </header>

    <div class="toolbar">
      <div id="app-instruction"></div>
      <div class="controls">
        <button id="toggle-colors">Remove custom colors</button>
      </div>
    </div>

    <!-- Where the view gets rendered -->
    <div class="view-container">
      <div id="view"></div>
    </div>

    <div id="app-navigation"></div>
    <div id="app-footer"></div>

    <!-- REFLECT view -->
    <script type="text/javascript">

      //instantiate new instance
      var ui = new ReflectUI();

      //call to render the view
      function render() {
        ui.view(document.getElementById('view'), 'jurfWr30SiiPlM8Nt0QJpg');
      }

      //call to apply custom colors
      function applyColors() {
        ui.withColors({
          'Publisher': {
            'Nintendo': '#DE0000',
            'Electronic Arts': '#005BAA',
            'Activision': 'silver',
            'Sony Computer Entertainment': '#EDA802',
            'Ubisoft': '#512DA8'
          },
          'Game': {
            'Wii Sports': '#005BAA',
            'Grand Theft Auto V': 'silver',
            'Super Mario Bros.': '#EDA802',
            'Tetris': '#512DA8',
            'Mario Kart Wii': 'green',
            'FIFA 15': 'silver',
            'Battlefield 3': '#DE0000',
            'FIFA 14': '#EDA802',
            'FIFA 16': '#512DA8',
            'FIFA Soccer 13': 'green',
            'Call of Duty: Modern Warfare 3': '#DE0000',
            'Call of Duty: Black Ops II': '#005BAA',
            'Call of Duty: Black Ops': '#EDA802',
            'Call of Duty: Ghosts': '#512DA8',
            'Call of Duty: Black Ops 3': 'green',
            'Gran Turismo 3: A-Spec': '#DE0000',
            'Gran Turismo 4': '#005BAA',
            'Gran Turismo': 'silver',
            'Gran Turismo 5': '#512DA8',
            'Final Fantasy VII': 'green',
            "Assassin's Creed IV: Black Flag": '#DE0000',
            "Assassin's Creed III": '#005BAA',
            'Just Dance III': 'silver',
            "Assassin's Creed II": '#EDA802',
            "Assassin's Creed": 'green'
          }
        });
      }

      //call to remove custom colors with empty object
      function removeColors() {
        ui.withColors({});
      }

      //apply custom colors and render on page load
      applyColors();
      render();

      //call to filter by publisher
      var filterActive = false;
      function filterByPublisher(publisher) {
        var publisherFilter = {
          field: 'Publisher',
          op: '=',
          value: publisher,
          removable: true
        }

        if (filterActive) {
          ui.withFilters([]);

          filterActive = false;
        } else {
          ui.withFilters([publisherFilter]);

          filterActive = true;
        }
      }

      //filter on data-point click
      ui.on('sales-timeseries', 'dataPointClick', function(data) {
        var publisher = data.rowData.Publisher;

        filterByPublisher(publisher);
        render();
      });

      //filter on legend-item click
      ui.on('sales-timeseries', 'legendItemClick', function(data) {
        var publisher = data.value;

        filterByPublisher(publisher);
        render();
      });

      //toggle colors on toolbar button click
      $('#toggle-colors').click(function(e) {
        var colorsOn = (e.target.innerText).indexOf('Remove') >= 0;

        if (colorsOn) {
          removeColors();
          render();

          $('#toggle-colors').text('Apply custom colors').addClass('active');
        } else {
          applyColors();
          render();

          $('#toggle-colors').text('Remove custom colors').removeClass('active');
        }
      });
    </script>
  </body>
</html>
